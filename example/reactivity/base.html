<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slots</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, effect } from '../../lib/tiny-vue.esm.js'
        const user = reactive({
            age: 1,
        });

        let nextAge = 0;
        const fn = () => {
            nextAge = user.age + 1;
            console.log(`fn: ${user}`);
        };

        effect(fn);
        console.log('object');
        setTimeout(() => {
            user.age = 20
        }, 2000)
    </script>
</body>

</html>
