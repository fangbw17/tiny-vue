<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slots</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, isReactive, effect } from '../../lib/tiny-vue.esm.js'
        const original = {
            nested: {
                foo: 1
            },
            array: [{ bar: 2 }]
        }
        const observed = reactive(original)
        console.log(isReactive(observed.nested)); // true
        console.log(isReactive(observed.array)); // true
        console.log(isReactive(observed.array[0]));  // true
    </script>
</body>

</html>
