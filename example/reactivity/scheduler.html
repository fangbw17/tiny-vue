<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slots</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, effect } from '../../lib/tiny-vue.esm.js'
        let dummy = 0
        let run = null
        const obj = reactive({ foo: 2 })
        const runner = effect(
            () => {
                dummy = obj.foo
            },
            {
                scheduler: () => {
                    run = runner
                }
            }
        )

        console.log(dummy);
        obj.foo++
        console.log(dummy);
        obj.foo++
        run()
        console.log(dummy);

    </script>
</body>

</html>
