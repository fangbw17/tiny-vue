<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isReactive</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, isReactive ,effect } from '../../lib/tiny-vue.esm.js'
        const original = {foo: 1}
        const observed = reactive(original)
        console.log(original === observed); // false
        console.log(isReactive(observed)); // true
        console.log(isReactive(original)); // false
        console.log(observed.foo === 1); // true
        console.log("foo" in observed);  // true
        console.log(Object.keys(observed));  // ['foo']
    </script>
</body>

</html>
