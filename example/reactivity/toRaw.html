<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toRaw</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { reactive, toRaw } from '../../lib/tiny-vue.esm.js'
        const original = {
            foo: 1
        }
        const observed = reactive(original)
        console.log(toRaw(observed)); // {foo: 1}
        console.log(toRaw(original)); // {foo: 1}
    </script>
</body>

</html>
