<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readonly</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { readonly, isProxy, isReadonly, isReactive } from '../../lib/tiny-vue.esm.js'
        const original = {
            foo: 1,
            bar: {bza: 2}
        }
        const wrapped = readonly(original)
        console.log(isProxy(wrapped)); // true
        console.log(isReactive(wrapped)); // false
        console.log(isReadonly(wrapped)); // true
        console.log(isProxy(wrapped.bar)); // true
        console.log(isReactive(wrapped.bar)); // false
        console.log(isReadonly(wrapped.bar)); // true

    </script>
</body>

</html>
